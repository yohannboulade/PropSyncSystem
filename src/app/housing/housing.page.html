<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes logements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">housing</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" (click)="setOpen(true)">Ajouter un logement</ion-button>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let housing of housingList; let i = index">
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{housing.ville}}</ion-card-title>
            <ion-card-subtitle>{{housing.loyer}}€ HC</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{housing.desc}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Ajouter votre logement</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form action="#" method="post">
          <ion-input class="m-2" label="Ville" label-placement="floating" fill="outline" placeholder="Saisir la ville"></ion-input>
          <ion-input class="m-2" label="Loyer" label-placement="floating" fill="outline" placeholder="Saisir loyer"></ion-input>
          <ion-input class="m-2" label="Credit" label-placement="floating" fill="outline" placeholder="Saisir la valeur d'achat"></ion-input>
          <ion-input class="m-2" label="Remboursement" label-placement="floating" fill="outline" placeholder="Saisir la valeur de remboursement mensuel"></ion-input>
          <ion-input class="m-2" label="Fin de crédit" label-placement="floating" fill="outline" placeholder="Saisir la date de fin de crédit"></ion-input>
          <ion-input class="m-2" label="Desciption" label-placement="floating" fill="outline" placeholder="Saisir la ville"></ion-input>
          <ion-button>Ajouter</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
